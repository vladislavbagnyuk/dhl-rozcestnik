<!DOCTYPE html>
<html lang="cs" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="resources/css/style.css">

  <body>

          <img src="resources/img/icons/languages.svg" alt="">

        <button class="d-md-none btn-icon" type="button" name="button">
          <img src="resources/img/icons/account.svg" alt="">
        </button>
        -->
        <button class="d-none d-md-inline-block lang-switcher-desktop active" type="button" name="button">

  <script src="resources/node_modules/jquery/dist/jquery.slim.min.js"></script>
