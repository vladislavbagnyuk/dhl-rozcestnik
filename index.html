<!DOCTYPE html>
<html lang="cs" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Přeprava balíkových zásilek | DHL | Česká republika</title>
  <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <a class="brand-link" href="/">
        <img class="brand-img" src="resources/img/brand.svg" alt="DHL">
      </a>
      <div class="float-right">
        <button id="languageTogglerBtn" class="d-md-none btn-icon" type="button" name="button">
          <img src="resources/img/icons/languages.svg" alt="">
        </button>
        <div id="languageSwitch" class="lang-switch-container">
          <button class="active" type="button" name="button">
            CS
          </button>
          <button type="button" name="button">
            EN
          </button>
        </div>

        <button class="btn btn-primary login-btn" type="button" name="button" data-toggle="modal" data-target="#loginModal">
          Login
        </button>
        <!-- AFTER LOGIN
        <button class="d-md-none btn-icon" type="button" name="button">
        <img src="resources/img/icons/account.svg" alt="">
      </button>
    -->
    <button id="mobileMenuBtn" class="d-md-none btn-icon hamburger hamburger--squeeze" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
  </div>
  <div id="mainMenu" class="main-menu-container">
    <h4 class="d-md-none">Přeprava balíkových zásilek</h4>
    <ul class="main-menu">
      <li><a class="active" href="#">Domů</a></li>
      <li><a href="#">Kontakt</a></li>
      <li><a href="#">Novinky</a></li>
      <li><a href="#">Služby</a></li>
    </ul>
  </div>
</nav>
<img src="resources/img/header-img-placeholder.jpeg" alt="" class="header-img">
</header>
<div class="container">
  <div class="row">
    <div class="col-md-10 col-lg-8 content-col">
      <h1 class="text-center">PŘEPRAVA BALÍKOVÝCH ZÁSILEK</h1>
      <div class="btn-group switch" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">Sledování zásilky</button>
        <button type="button" class="btn btn-outline-primary">Kalkulátor ceny</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Zákaznická zóna</h5>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Přihlásit se</button>
      </div>
    </div>
  </div>
</div>
<script src="resources/node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="resources/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="resources/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="resources/js/navbar.js"></script>
</body>
</html>
